<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact | Ravil Kutyev</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles1.css">
</head>

<body>
    <header>
        <div class="inner-header">
            <div class="logo">
                <a href="index.html" id="logo">Ravil Kutyev</a>
            </div>
            <ul class="navigation">
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>

        </div>
    </header>

    <div id="main-container" class="container">
        <section class="contact-section">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul class="contact">
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Ravil Kutyev" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="finikqx82@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
    </div>
    <footer>
        <div class="container">
            This is the footer

        </div>
    </footer>


</body>

</html>
